<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'list' %}">All Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'aboutus' %}">About US</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contactus' %}">Contact US</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <div class="card" style="width: 18rem;">
                    <h5 class="card-title">Title</h5>
            <p class="card-text">{{ book.title }}</p>
        <img width="150" src="{{ book.image }}" class="card-img-top" alt="Book Image">
        <div class="card-body">
           <div class="container text-center">
  <div class="row row-cols-2">
    <div class="col"><h5>ID</h5></div>
    <div class="col"><h6>{{book.id }}</h6></div>
    <div class="col"><h5>price</h5></div>
    <div class="col"><h6>{{book.price }}</h6></div>
          <div class="col"><h5>Aouthor</h5></div>
    <div class="col"><h6>{{book.author }}</h6></div>
    <div class="col"><h5>pages</h5></div>
    <div class="col"><h6>{{book.no_of_pages }}</h6></div>
  </div>
</div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
