<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" >
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'list' %}">All Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'aboutus' %}">About US</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contactus' %}">Contact US</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    <h2 >All available Book</h2>
    <br><br>
    <table class="table">
    <tr>
        <td><h5>ID</h5></td>
        <td><h5>Title</h5></td>
        <td><h5>Author</h5></td>
        <td><h5>no_of_pages</h5></td>
        <td><h5>image</h5></td>
        <td><h5>price</h5></td>
        <td><h5>Show</h5></td>
    </tr>
    {% for book in Books %}
    <tr>
        <td><h5>{{book.id}}</h5></td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.no_of_pages}}</td>
        <td><img width="100" src= {{book.image}}></td>
        <td>{{book.price}}</td>
        <td><a class="btn btn-primary" href="{% url 'viewbook' book.id %}" ></a></td>
    </tr>
    {% endfor %}
</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
